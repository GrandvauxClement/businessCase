<div class="container mt-5">
 <div class="row">
    <div class="col-md-8">
       <mdb-carousel class="carousel slide carousel-fade" [type]="'carousel-thumbnails'" [animation]="'fade'">
        <mdb-carousel-item *ngFor="let image of car.images">
          <img class="d-block w-100"  src="http://localhost:8000/uploads/voitures/{{image}}" alt="First slide">
        </mdb-carousel-item>
        <!--<mdb-carousel-item>
          <img class="d-block w-100"  src="http://localhost:8000/uploads/voitures/{{car.images}}" alt="Second slide">
        </mdb-carousel-item>
        <mdb-carousel-item>
          <img class="d-block w-100"  src="http://localhost:8000/uploads/voitures/{{car.images}}" alt="Third slide">
        </mdb-carousel-item>
        <mdb-carousel-item>
          <img class="d-block w-100"  src="http://localhost:8000/uploads/voitures/{{car.images}}" alt="fourth slide">

      </mdb-carousel>
    </div>

    <div *ngIf="isLoading===true"> En cours de chargement .....
    </div>
    <div class="col-md-4 " *ngIf="isLoading===false">
      <h2 class="mytext-orange">Information Générales</h2>
      <h3 class="mytext-blue">Année: {{car.annee}}</h3>
      <h3 class="mytext-blue">Kilométrage : {{car.kilometrage}} km </h3>
      <h3 class="mytext-blue">Marque : {{car.marque}}  </h3>
      <h3 class="mytext-blue">Modèle : {{car.modele}} </h3>
      <h3 class="mytext-blue">Carburant : {{car.carburant}} </h3>
      <h3 class="mytext-blue">Référence : #{{car.id}}</h3>
      <h3 class="mytext-orange font-weight-bold"> Prix : {{car.prix}} €</h3>
      <h3 class="mytext-blue">Ajouter aux favoris </h3>
    </div>
  </div>
  <div class="row">
      <h3 class="mytext-blue mt-5 text-center">Description : </h3>
      <p> {{car.description}}</p>
         <button class="btn m-auto"> Entammer les négociations </button>
  </div>

</div>
